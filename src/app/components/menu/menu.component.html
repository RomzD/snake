<section class="menu">
  @for (setting of settings; track setting.value()) {
    <div class="menu__setting">
      <h3 class="menu__setting-title">{{ setting.title }}</h3>
      <input
        class="menu__setting-input"
        min="1"
        max="200"
        type="number"
        [(ngModel)]="setting.value"
        (input)="setConfig(setting.key, setting.value())"
      />
    </div>
  }

  <app-button (onButtonClick)="startGame()" text="Начать игру"></app-button>
</section>
